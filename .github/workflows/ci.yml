name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  check_suite:
    types: [completed]
  status: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  validate:
    name: Validate Code & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@latest

      - name: Setup Node.js
        uses: actions/setup-node@latest
        with:
          node-version: "latest"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@latest
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting (if prettier is available)
        run: |
          if [ -f "pnpm-lock.yaml" ] && pnpm list prettier &>/dev/null; then
            pnpm exec prettier --check .
          else
            echo "Prettier not configured, skipping format check"
          fi
        continue-on-error: true

      - name: Run ESLint (if available)
        run: |
          if [ -f "pnpm-lock.yaml" ] && pnpm list eslint &>/dev/null; then
            pnpm exec eslint .
          else
            echo "ESLint not configured, skipping lint check"
          fi
        continue-on-error: true

      - name: Type check
        run: pnpm run compile

      - name: Build for Chrome
        run: pnpm run build

      - name: Create Chrome zip
        run: pnpm run zip

      - name: Upload Chrome build artifacts
        uses: actions/upload-artifact@latest
        with:
          name: chrome-extension
          path: .output/*-chrome.zip
          retention-days: 30

  auto-merge:
    name: Auto Merge
    runs-on: ubuntu-latest
    needs: validate
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.draft == false &&
      (
        github.actor == 'dependabot[bot]' ||
        contains(github.event.pull_request.labels.*.name, 'automerge')
      )

    steps:
      - name: Checkout code
        uses: actions/checkout@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto approve Dependabot PRs
        if: github.actor == 'dependabot[bot]'
        uses: hmarr/auto-approve-action@latest
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}

      - name: Wait for all checks to complete
        uses: fountainhead/action-wait-for-check@latest
        id: wait-for-checks
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: "Validate Code & Build"
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          timeoutSeconds: 600
          intervalSeconds: 10

      - name: Auto merge
        if: steps.wait-for-checks.outputs.conclusion == 'success'
        uses: pascalgn/merge-action@latest
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash
          merge_commit_title: ${{ github.event.pull_request.title }}
          merge_commit_message: ${{ github.event.pull_request.body }}
